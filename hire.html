<section id="hire">
  <h2 class="section-title">Hire Me</h2>
  <div class="hire-container">
    <div class="hire-info">
      <h3>Let's Work Together</h3>
      <p>Please fill out the form below with details about your project or position. I'll get back to you as soon as possible.</p>
    </div>
    
    <form action="https://formsubmit.co/fmuvic13@gmail.com" method="POST" class="hire-form" id="hireForm">
      <!-- FormSubmit Configuration -->
      <input type="hidden" name="_subject" value="New Hiring Inquiry">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="true">
      <input type="hidden" name="_next" value="thank-you.html">
    
      <!-- Company Information -->
      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" required>
      </div>
    
      <!-- Contact Information -->
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>
    
      <!-- Position Details -->
      <div class="form-group">
        <label for="position">Position Type</label>
        <select id="position" name="position" required>
          <option value="">Select Position Type</option>
          <option value="full-time">Full-time</option>
          <option value="part-time">Part-time</option>
          <option value="contract">Contract</option>
          <option value="freelance">Freelance Project</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="budget">Budget Range (USD)</label>
        <select id="budget" name="budget" required>
          <option value="">Select Budget Range</option>
          <option value="under-5k">Under $5,000</option>
          <option value="5k-10k">$5,000 - $10,000</option>
          <option value="10k-20k">$10,000 - $20,000</option>
          <option value="20k-plus">$20,000+</option>
          <option value="salary">Salary Position</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="timeline">Timeline/Start Date</label>
        <input type="date" id="timeline" name="timeline" required>
      </div>
    
      <div class="form-group">
        <label for="description">Project/Position Description</label>
        <textarea id="description" name="description" rows="5" required></textarea>
      </div>
    
      <div class="form-group">
        <label for="requirements">Technical Requirements</label>
        <textarea id="requirements" name="requirements" rows="3"></textarea>
      </div>
    
      <button type="submit" class="btn primary">Submit Application</button>
    </form>
